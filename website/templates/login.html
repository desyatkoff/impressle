{% extends "base.html" %}


{% block title %}impressle | Log In{% endblock %}

{% block content %}
    <h1>
        Welcome back!
    </h1>

    <b>
        Here you can log in to your account
    </b>


    <form method="POST">
        <div class="card">
            <label for="username">
                Username
            </label>
            <input
                type = "text"
                id = "username"
                name = "username"
                placeholder = "Username"
            />

            <br />

            <label for="password">
                Password
            </label>
            <input
                type = "password"
                id = "password"
                name = "password"
                placeholder = "Password"
            />

            <br />
            <br />

            <button type="submit" class="pure-button button-main">
                Log In
            </button>

            <br />
            <br />
            <br />

            <p>
                New to impressle? <a href="{{ url_for('auth.signup') }}">Sign Up</a>
            </p>
        </div>
    </form>
{% endblock %}
