<div
    class = "comment card"
    id = "comment-{{ comment.uid }}"
>
    <div class="comment-info">
        <p class="comment-author">
            Author:
            <a href="{{ url_for('views.user_profile', username=comment.author_username) }}">
                @{{comment.author_username}}
            </a>
        </p>
        <p class="comment-date-created">
            Commented on {{ comment.date_created }}
        </p>
    </div>

    <hr />

    <div class="comment-text">
        <p class="comment-text">
            {% if comment.status == "banned" %}
                <span style="color: red;">[ BANNED ]</span>
            {% else %}
                {{ comment.text }}
            {% endif %}
        </p>
    </div>


    {% if user.uid == comment.author_uid and comment.status == "normal" %}
        <hr />

        <form
            method = "POST"
            id = "delete-comment-form"
            action = "{{ url_for('views.delete_comment', comment_uid=comment.uid) }}"
        >
            <button
                type="submit"
                class = "pure-button button-main"
            >
                Delete Comment
            </button>
        </form>
    {% endif %}
</div>
