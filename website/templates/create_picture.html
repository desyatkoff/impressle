{% extends "base.html" %}


{% block title %}Impressle | Create a Picture{% endblock %}

{% block content %}
    <h1 id="page-title">
        Create a Picture
    </h1>


    <p id="page-subtitle">
        <b>
            Let's draw your impressive picture!
        </b>
    </p>


    <hr />


    <div id="page-content">
        <div
            class = "card"
            id = "canvas-card"
        >
            <form
                id = "canvas-form"
                method = "POST"
            >
                <p align="center">
                    <input
                        id = "title"
                        type = "text"
                        name = "title"
                        placeholder = "Picture title"
                    />
                </p>

                <canvas
                    width = "800"
                    height = "600"
                    id = "main-canvas"
                >
                </canvas>


                <p>
                    <b>Brush Width</b>:
                    <span id="width-span">
                        4
                    </span>
                    <input
                        min = "4"
                        step = "2"
                        max = "200"
                        value = "8"
                        type = "range"
                        id = "width-input"
                    />
                </p>


                <hr />


                <input
                    type = "hidden"
                    id = "image-data"
                    name = "image-data"
                />


                <div class="pure-g">
                    <div class="pure-u-1-8">
                        <button
                            type = "submit"
                            class = "pure-button button-main"
                        >
                            Publish
                        </button>
                    </div>
                    <div class="pure-u-1-8">
                        <a
                            onclick = "reset_canvas()"
                            class = "pure-button button-danger"
                        >
                            Reset Canvas
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script
        type = "text/javascript"
        src = "/static/scripts/canvas.js"
    >
    </script>
{% endblock %}
