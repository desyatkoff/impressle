{% extends "base.html" %}


{% block title %}
    Impressle | {{ gettext("Create a Picture") }}
{% endblock %}

{% block content %}
    <h1 id="page-title">
        {{ gettext("Create a Picture") }}
    </h1>


    <p id="page-subtitle">
        <b>
            {{ gettext("Let's draw your impressive picture!") }}
        </b>
    </p>


    <hr />


    <div id="page-content">
        <div
            class = "card"
            id = "canvas-card"
        >
            <form
                method = "POST"
                id = "canvas-form"
                autocomplete = "off"
            >
                <p align="center">
                    <input
                        id = "title"
                        type = "text"
                        name = "title"
                        placeholder = "{{ gettext('Picture Title') }}"
                    />
                </p>

                <canvas
                    width = "800"
                    height = "600"
                    id = "main-canvas"
                >
                </canvas>


                <p>
                    <b>
                        {{ gettext("Brush Width") }}
                    </b>:
                    <span id="width-span">
                        4
                    </span>
                    <input
                        min = "4"
                        step = "2"
                        max = "100"
                        value = "8"
                        type = "range"
                        id = "width-input"
                    />
                </p>


                <hr />


                <input
                    type = "hidden"
                    id = "image-data"
                    name = "image-data"
                />


                <div class="pure-g">
                    <div class="pure-u">
                        <button
                            type = "submit"
                            class = "pure-button button-main"
                        >
                            {{ gettext("Publish") }}
                        </button>
                    </div>
                    <div class="pure-u">
                        <a
                            onclick = "reset_canvas()"
                            class = "pure-button button-danger"
                        >
                            {{ gettext("Reset Canvas") }}
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script
        type = "text/javascript"
        src = "/static/scripts/canvas.js"
    >
    </script>
{% endblock %}
