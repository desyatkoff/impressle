{% extends "base.html" %}


{% block title %}impressle | Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <div>
        <label for="username">Username</label>
        <input
            type = "text"
            id = "username"
            name = "username"
            placeholder = "Enter username"
        />

        <label for="password">Password</label>
        <input
            type = "password"
            id = "password"
            name = "password"
            placeholder = "Enter password"
        />
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </div>
</form>
{% endblock %}
