{% extends "base.html" %}


{% block title %}impressle | Sign Up{% endblock %}

{% block content %}
    <h1>
        Hello, new user!
    </h1>


    <form method="POST">
        <label for="username">
            Username
        </label>
        <input
            type = "text"
            id = "username"
            name = "username"
            placeholder = "Username"
        />

        <label for="password">
            Password
        </label>
        <input
            type = "password"
            id = "password"
            name = "password"
            placeholder = "Password"
        />


        <button type="submit">
            Sign Up
        </button>
    </form>
{% endblock %}
