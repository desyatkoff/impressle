{% extends "base.html" %}


{% block title %}Impressle | Sign Up{% endblock %}

{% block content %}
    <h1 id="page-title">
        Hello, New User!
    </h1>


    <p id="page-subtitle">
        Let's create a new account
    </p>


    <hr />


    <div
        class = "card"
        id = "page-content"
    >
        <form method="POST">
            <label for="username">
                Username
                <span style="color: #ff4747;">
                    *
                </span>
            </label>
            <input
                type = "text"
                id = "username"
                minlength = "4"
                maxlength = "16"
                name = "username"
                placeholder = "Username"
            />

            <br />

            <label for="password">
                Password
                <span style="color: #ff4747;">
                    *
                </span>
            </label>
            <input
                id = "password"
                minlength = "8"
                maxlength = "32"
                type = "password"
                name = "password"
                placeholder = "Password"
            />

            <br />

            <label for="about-me">
                About Me
            </label>
            <input
                type = "text"
                id = "about-me"
                maxlength = "64"
                name = "about-me"
                placeholder = "About Me"
            />

            <br />
            <br />

            <label
                for = "checkbox"
                class = "pure-checkbox"
            >
                <input
                    id = "checkbox"
                    type = "checkbox"
                    name = "checkbox"
                />
                I have read the
                <a href="{{ url_for('views.terms_of_service') }}">
                    Terms of Service
                </a>
                and
                <a href="{{ url_for('views.privacy_policy') }}">
                    Privacy Policy
                </a>
                <span style="color: #ff4747;">
                    *
                </span>
            </label>

            <br />
            <br />

            <button
                type = "submit"
                class = "pure-button button-main"
            >
                Sign Up
            </button>


            <hr />


            <p>
                Already have an account?
                <a href="{{ url_for('auth.login') }}">
                    Log In
                </a>
            </p>
        </form>
    </div>
{% endblock %}
