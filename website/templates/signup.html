{% extends "base.html" %}


{% block title %}impressle | Sign Up{% endblock %}

{% block content %}
    <h1>
        Hello, new user!
    </h1>

    <b>
        Let's create a new account
    </b>


    <form method="POST">
        <div class="card">
            <label for="username">
                Username
            </label>
            <input
                type = "text"
                id = "username"
                name = "username"
                placeholder = "Username"
            />

            <br />

            <label for="password">
                Password
            </label>
            <input
                type = "password"
                id = "password"
                name = "password"
                placeholder = "Password"
            />

            <br />
            <br />

            <label for="checkbox" class="pure-checkbox">
                <input
                    type = "checkbox"
                    id = "checkbox"
                    name = "checkbox"
                />
                I have read the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </label>

            <br />
            <br />

            <button type="submit" class="pure-button button-main">
                Sign Up
            </button>

            <br />
            <br />
            <br />

            <p>
                Already have an account? <a href="{{ url_for('auth.login') }}">Log In</a>
            </p>
        </div>
    </form>
{% endblock %}
