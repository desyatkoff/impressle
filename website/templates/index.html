{% extends "base.html" %}


{% block title %}impressle | Home{% endblock %}

{% block content %}
<h1>Home Page</h1>

<div id="posts">
    {% for post in posts %}
    <div>
        <b>{{ post.title }}</b> by <b>{{ post.author }}</b>
    </div>
    <div>
        <img src="data:image/png;base64, {{ post.image_data }}" alt="Post Image">
    </div>
    {% endfor %}
</div>
{% endblock %}
