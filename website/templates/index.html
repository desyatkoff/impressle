{% extends "base.html" %}


{% block title %}impressle | Home{% endblock %}

{% block content %}
<h1>Home Page</h1>

<div id="posts">
    {% for post in posts %}
    <div class="post">
        <p class="post_title">
            {{ post.title }}
        </p>
        <p class="post_author">
            @{{ url_for('api.get_username_by_id', user_id=post.author_id) }}
        </p>
        <img src="{{ url_for('api.get_post_image_by_id', post_id=post.id) }}" alt="Post Image" />
    </div>

    <br />
    {% endfor %}
</div>
{% endblock %}
