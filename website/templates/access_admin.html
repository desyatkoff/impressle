{% extends "base.html" %}


{%- block title -%}
    Impressle | {{ gettext("Access the Admin Panel") }}
{%- endblock -%}

{% block content %}
    <h1 id="page-title">
        {{  gettext("Welcome to the Admin Panel") }}
    </h1>


    <p id="page-subtitle">
        <b>
            {{ gettext("You have to provide the secret key to prove that you are an admin") }}
        </b>
    </p>


    <hr />


    <div
        class = "card"
        id = "page-content"
    >
        <form
            method = "POST"
            autocomplete = "off"
        >
            <label for="secret-key">
                {{ gettext("Secret Key") }}
            </label>
            <input
                id = "secret-key"
                type = "password"
                name = "secret-key"
                placeholder = "{{ gettext('Secret Key') }}"
            />

            <br />
            <br />

            <button
                type = "submit"
                class = "pure-button button-main"
            >
                {{ gettext("Access the Admin Panel") }}
            </button>
        </form>
    </div>
{% endblock %}
