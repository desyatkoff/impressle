{% extends "base.html" %}


{%- block title -%}
    Impressle | {{ gettext("Edit the Picture") }}
{%- endblock -%}

{% block content %}
    <h1 id="page-title">
        {{ gettext("Edit the Picture") }}
    </h1>


    <p id="page-subtitle">
        <b>
            {{ gettext("Here you can edit title and description of the picture") }} #{{ picture.uid }}
        </b>
    </p>


    <hr />


    <div id="page-content">
        <div
            class = "card"
            id = "canvas-card"
        >
            <form
                method = "POST"
                id = "canvas-form"
                autocomplete = "off"
            >
                <p align="center">
                    <input
                        id = "title"
                        type = "text"
                        name = "title"
                        maxlength = "100"
                        placeholder = "{{ gettext('Picture Title') }}"
                        {% if picture.title %}
                            value = "{{ picture.title }}"
                        {% endif %}
                    />
                </p>
                <p align="center">
                    <input
                        id = "description"
                        type = "text"
                        name = "description"
                        maxlength = "100"
                        placeholder = "{{ gettext('Picture Description') }}"
                        {% if picture.description %}
                            value = "{{ picture.description }}"
                        {% endif %}
                    />
                </p>

                <img
                    width = "800"
                    height = "600"
                    alt = "Picture"
                    id = "main-canvas"
                    class = "picture-image pure-img"
                    src = "{{ url_for('api.get_picture_by_uid', picture_uid=picture.uid) }}"
                />


                <hr />


                <div class="pure-g">
                    <div class="pure-u">
                        <button
                            type = "submit"
                            class = "pure-button button-main"
                        >
                            {{ gettext("Save") }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script
        type = "text/javascript"
        src = "/static/scripts/index.js"
    >
    </script>
{% endblock %}
